<script src="<?php echo base_url() ?>assets/js/demo4/pages/login/login-general.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function() {

        $( document ).on( 'focus', 'input', function(){
           $( this ).attr( 'autocapitalize', 'off' );
       });

        $(document).on('click', '#btnLogin', function(event) {
            event.preventDefault();

            var data = $('.formLogin').serialize();

            $.ajax({
                url: '<?php echo current_url() ?>',
                type: 'POST',
                dataType: 'JSON',
                data: data,
                beforeSend: function()
                {
                    btnLoading('#btnLogin');
                },
                success: function(res)
                {
                    toastr[res.status](res.message);

                    btnNormal('#btnLogin');

                    if (res.status == 'success') 
                    {
                        window.location = res.redirect;
                    }
                }
            })

        });

        $(document).on('click', '#btnReset', function(event) {
            event.preventDefault();

            var email = $('input[name="email"]').val();

            $.ajax({
                url: '<?php echo current_url() ?>',
                type: 'POST',
                dataType: 'JSON',
                data: {'status' : 'reset', 'email': email},
                beforeSend: function()
                {
                    btnLoading('#btnReset');
                },
                success: function(res)
                {
                    toastr[res.status](res.message);

                    btnNormal('#btnReset');
                },
                error: function()
                {
                    toastr['error']('Sepertinya koneksi anda bermasalah');
                    btnNormal('#btnReset');
                }
            })

        });

        $(document).on('click', '#btnRegister', function(event) {
            event.preventDefault();

            var data = $('.formRegister').serialize();

            $.ajax({
                url: '<?php echo current_url() ?>/register',
                type: 'POST',
                dataType: 'JSON',
                data: data,
                beforeSend: function()
                {
                    btnLoading('#btnRegister');
                },
                success: function(res)
                {
                    if (res.status == 'validate') 
                    {
                        $.each(res.error, function(index, val) {
                            $('.'+index).html(val);
                        });
                    }
                    else
                    {
                        toastr[res.status](res.message);
                        window.location = res.redirect;
                        
                        $('.cleanError').html('');
                    }

                    btnNormal('#btnRegister');
                },

            })

        });


        var btnText;
        function btnLoading(selector)
        {
            btnText = $(selector).html();
            $(selector).html('<i class="fa fa-spinner fa-spin"></i> Loading .....');
            $(selector).attr('disabled', 'true');
        }

        function btnNormal(selector)
        {
            $(selector).html(btnText);
            $(selector).removeAttr('disabled');
        }

        toastConfig();
        function toastConfig(){
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": true,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        }

    });

</script>
<!--end::Page Scripts -->
